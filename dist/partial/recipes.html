<ul>${recipeList.map(r => `<li><a href="/recipe/${r.id}" hidden>${r.title}</a><article class="recipe__item"><a href="/recipe/${r.id}">${(r.picture !== undefined) && r.picture.length > 0 ? `<img class="recipe__image" alt="${r.title} picture" src="${r.picture}">` : `<div class="recipe__icon">&#127858;</div>` }<h3>${r.title}</h3><p class="recipe__subheader">${r.time != "" ? `Time: ${r.time}<br>` : ``} ${r.difficulty != "" ? `Difficulty: ${r.difficulty}` : ``}</p><p tabindex="-1">${r.description}</p></a></article></li>`).join('')}</ul>
