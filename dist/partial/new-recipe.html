<form ${r.id ?`action="/edit/${r.id}" `:`action="/new-recipe" `} method="post"><group><label>Title<br><input `:``} name="title" type="text" placeholder="Totally Awesome Food" ${r.title?`value="${r.title}" autofocus required></label><br><span hidden id="titleError">Don't forget the title!</span></group><label>Picture url<br><input `:``} name="picture" type="url" placeholder="example.com/desert.jpeg" ${r.picture?`value="${r.picture}"></label><br><label>Time<br><input `:``} name="time" type="text" placeholder="30min" ${r.time?`value="${r.time}"></label><br><label>Difficulty<br><input `:``} name="difficulty" type="range" ${r.difficulty ?`value="${r.difficulty}" class="slider" max="5" min="1"></label><br><label>Description<br><textarea cols="40" name="description" placeholder="Here's a delicious dish!" type="text">${r.description?`${r.description}`:``}</textarea></label><br><p>Add ingredients and recipe steps using an asterisk * for each item</p><group><label>Ingredients<br><textarea cols="40" name="ingredients" placeholder="* ham * cheese * tomatoes * lettuce..." type="text" required>${r.ingredients?`${r.ingredients}`:``}</textarea></label><br><span hidden id="ingredientsError">Add ingredients</span></group><group><label>Directions<br><textarea cols="40" name="directions" placeholder="* put in pot * turn on heat * do stuff..." type="text" required>${r.directions?`${r.directions}`:``}</textarea></label><br><span hidden id="directionsError">Add some directions</span></group><button type="submit">Save</button></form>
